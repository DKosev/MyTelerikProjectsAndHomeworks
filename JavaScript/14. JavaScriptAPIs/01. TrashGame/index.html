<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>01. Trash Game</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <img id="trash-bin" src="images/trash-bin-closed.png" draggable="false" alt="Trash bin" width="256" height="256" />
    <img class="trash" id="Img0" src="images/trash.png" draggable="true" alt="Trash" width="128" height="128"/>
    <img class="trash" id="Img1" src="images/trash.png" draggable="true" alt="Trash" width="128" height="128"/>
    <img class="trash" id="Img2" src="images/trash.png" draggable="true" alt="Trash" width="128" height="128"/>
    <img class="trash" id="Img3" src="images/trash.png" draggable="true" alt="Trash" width="128" height="128"/>
    <img class="trash" id="Img4" src="images/trash.png" draggable="true" alt="Trash" width="128" height="128"/>
    <img class="trash" id="Img5" src="images/trash.png" draggable="true" alt="Trash" width="128" height="128"/>
    <img class="trash" id="Img6" src="images/trash.png" draggable="true" alt="Trash" width="128" height="128"/>
    
    <div id="name-enter-box">
        <label for="player-name">Enter name:</label>
        <input type="text" id="player-name" placeholder="Enter player name here" />
        <input type="button" id="save-btn" value="Save" />
    </div>

    <div id="highscore-box">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
