<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link rel="stylesheet" href="styles/main-styles.css">
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
		<label for="tb-first">Input a integer number: </label>
		<input type="text" id="tb-first"/>
		<br />
		<a href="#" onclick="EvenOrOdd()">Even or odd ?</a>
		<div id="console">
		</div>
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	
	function EvenOrOdd() {
		var number = jsConsole.readInteger("#tb-first");
		if (number % 2 === 0) {
			jsConsole.writeLine("The number is even!");
		}
		else{
			jsConsole.writeLine("The number is odd!");
		};
	}

	</script>
</body>
</html>
