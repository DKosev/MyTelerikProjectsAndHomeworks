<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link rel="stylesheet" href="styles/main-styles.css">
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
		<label for="tb-first">Input the first number: </label>
		<input type="text" id="tb-first"/>
		<label for="tb-second">Input the second number: </label>
		<input type="text" id="tb-second"/>
		<label for="tb-third">Input the third number: </label>
		<input type="text" id="tb-third"/>
		<br />
		<a href="#" onclick="FindProductSign()">What is the sign ?</a>
		<div id="console">
		</div>
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	
	function FindSign(number) {
		if (number > 0) {
			return 1;
		}
		else {
			return 0;
		};

	}

	function FindProductSign() {
		var firstNum = jsConsole.readInteger("#tb-first");
		var secondNum = jsConsole.readInteger("#tb-second");
		var thirdNum = jsConsole.readInteger("#tb-third");

		var sign = FindSign(firstNum);
		sign = sign + FindSign(secondNum);
		sign = sign + FindSign(thirdNum);

		if (firstNum === 0 || secondNum === 0 || thirdNum === 0) {
			jsConsole.writeLine("The product is zero!");
		}
		else if (sign === 1 || sign === 3) {
            jsConsole.writeLine("The product is positive");
        }
        else {
            jsConsole.writeLine("The product is negative");
        };
	}

	</script>
</body>
</html>
