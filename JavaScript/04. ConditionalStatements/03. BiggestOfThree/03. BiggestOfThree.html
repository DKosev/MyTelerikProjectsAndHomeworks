<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title></title>
	<link rel="stylesheet" href="styles/main-styles.css">
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div id="wrapper">
		<label for="tb-first">Input the first number: </label>
		<input type="text" id="tb-first"/>
		<label for="tb-second">Input the second number: </label>
		<input type="text" id="tb-second"/>
		<label for="tb-third">Input the third number: </label>
		<input type="text" id="tb-third"/>
		<br />
		<a href="#" onclick="Biggest()">The biggest ?</a>
		<div id="console">
		</div>
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>
	
	function Bigger (numOne, numTwo) {
		if (numOne > numTwo) {
			return numOne;
		}
		else {
			return numTwo;
		};

	}

	function Biggest() {
		var firstNum = jsConsole.readInteger("#tb-first");
		var secondNum = jsConsole.readInteger("#tb-second");
		var thirdNum = jsConsole.readInteger("#tb-third");

		var biggest = Bigger(firstNum, secondNum);
        biggest = Bigger(biggest, thirdNum);
        jsConsole.writeLine(biggest);
	}

	</script>
</body>
</html>
